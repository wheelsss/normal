<style type="text/css">
.hamburger{ font: inherit; display: inline-block; overflow: visible; margin: 0; padding: 15px; cursor: pointer; transition-timing-function: linear; transition-duration: .15s; transition-property: opacity, filter; text-transform: none; color: inherit; border: 0; background-color: transparent }
.hamburger.is-active:hover, .hamburger:hover { opacity: .7 }
.hamburger.is-active .hamburger-inner, .hamburger.is-active .hamburger-inner:after, .hamburger.is-active .hamburger-inner:before { background-color: #ccc }
.hamburger-box { position: relative; display: inline-block; width: 40px; height: 24px }
.hamburger-inner { top: 50%; display: block; margin-top: -2px }
.hamburger-inner, .hamburger-inner:after, .hamburger-inner:before { position: absolute; width: 40px; height: 4px; transition-timing-function: ease; transition-duration: .15s; transition-property: transform; border-radius: 4px; background-color: #ccc }
.hamburger-inner:after, .hamburger-inner:before { display: block; content: "" }
.hamburger-inner:before { top: -10px }
.hamburger-inner:after { bottom: -10px }
.hamburger--slider .hamburger-inner{top:2px}.hamburger--slider .hamburger-inner:before{top:10px;transition-timing-function:ease;transition-duration:.15s;transition-property:transform,opacity}.hamburger--slider .hamburger-inner:after{top:20px}.hamburger--slider.is-active .hamburger-inner{transform:translate3d(0,10px,0) rotate(45deg)}.hamburger--slider.is-active .hamburger-inner:before{transform:rotate(-45deg) translate3d(-5.71429px,-6px,0);opacity:0}.hamburger--slider.is-active .hamburger-inner:after{transform:translate3d(0,-20px,0) rotate(-90deg)}

.m-btn{position: absolute; right: 0; top: 0; transition: right .5s .1s;}
.m-btn.is-active{position: fixed; right: 200px; z-index: 999;}
#m-menu{width: 200px; position: fixed; right: -1000px;  top: 0; bottom: 0; background: #ccc; transition: right .5s; z-index: 999;}
#m-menu.open-menu{right: 0;}
.open .z-dark{position: fixed; z-index: 998; background: #000; left: 0; right: 0; bottom: 0; top: 0;}
.m-drop{position: relative;}
.m-drop:after{content: "+"; position: absolute; right: 0; top: 0;}
.m-drop.m-active:after{content: '-';}
</style>
